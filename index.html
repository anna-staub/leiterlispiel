<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <title>Leiterlispiel</title>
        <link rel="stylesheet" type="text/css" href="assets/main.css">
        <title></title>
    </head>
    <body>
        <!-- Meldung, die angezeigt wird unter minimaler Bildschirmbreite-->
        <div id="smallscreen">
            <div class ="header">
                <h1>Oh nein...</h1>
            </div>
            <p>Dein Browserfenster ist zu klein! Um das Spiel zu spielen, vergrössere dein Browserfenster bitte auf mindestens 780 Pixel in der Breite!</p>
        </div>

        <!-- Spiel, welches angezeigt wird ab minimaler Bildschirmbreite -->
        <div id="spiel">
            <div class ="header">
                <h2>Willkommen beim Leiterlispiel!</h2>
            </div>

            <main>
                <div>
                    <section id="addspieler1">
                        <input placeholder="Name von Spieler 1">
                        <select>
                            <option value="0">rot</option>
                            <option value="1">blau</option>
                            <option value="2">grün</option>
                            <option value="3">gelb</option>
                        </select>
                    </section>
                    <section id="addspieler2">
                        <input placeholder="Name von Spieler 2">
                        <select>
                            <option value="0">blau</option>
                            <option value="1">rot</option>
                            <option value="2">grün</option>
                            <option value="3">gelb</option>
                        </select>
                    </section>
                </div>
                <div><button id="start"><a href="spiel.html">Spiel starten</a></button></div> <!-- Button/Link disablen wenn noch nicht alles richtig ausgefüllt wurde -->
            </main>
        </div>


    <script src="assets/storage.js"></script>
    <script src="assets/spielfeld.js"></script>
    <script src="assets/wuerfel.js"></script>
    <script src="assets/feld.js"></script>
    <script src="assets/spielfigur.js"></script>
    <script src="assets/spielfiguranzeige.js"></script>
    <script src="assets/spiel.js"></script>
    </body>
</html>
