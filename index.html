<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <title>Leiterspiel</title>
        <link rel="stylesheet" type="text/css" href="assets/css/main.css">
        <title></title>
    </head>
    <body>
        <!-- Meldung, die angezeigt wird unter minimaler Bildschirmbreite-->
        <div id="smallscreen">
            <div class ="header">
                <h1>Oh nein...</h1>
            </div>
            <p>Dein Browserfenster ist zu klein! Um das Spiel zu spielen, vergrössere dein Browserfenster bitte auf mindestens 780 Pixel in der Breite!</p>
        </div>

        <!-- Spiel, welches angezeigt wird ab minimaler Bildschirmbreite -->
        <div id="spiel">
            <div class ="header">
                <h2>Willkommen beim Leiterspiel!</h2>
            </div>
            <main>
                <div id="spielerauswahl">
                    <p>Gebt eure Spielernamen ein und wählt eine Farbe für eure Spielfiguren.</p>
                    <section class="addspieler" id="addspieler1">
                        <input id="name1" type="text" placeholder="Name von Spieler 1" maxlength="10"/>
                        <select id="selektor1">
                            <option value="leer">---</option>
                            <option value="#9645FC">lila</option>
                            <option value="#F800C1">pink</option>
                            <option value="#45A5BA">teal</option>
                            <option value="#DBFF00">gelb</option>
                        </select>
                    </section>
                    <section class="addspieler" id="addspieler2">
                        <input id="name2" type="text" placeholder="Name von Spieler 2" maxlength="10">
                        <select id="selektor2"> 
                            <option value="leer">---</option>
                            <option value="#9645FC">lila</option>
                            <option value="#F800C1">pink</option>
                            <option value="#45A5BA">teal</option>
                            <option value="#DBFF00">gelb</option>
                        </select>
                    </section>
                    <form id="start" method="post" onclick="eingabenPruefen(document.getElementById('start'))"><button id="spielstarten">Spiel starten</button></form>
                </div>
            </main>
        </div>

    <script src="assets/js/storage.js"></script>
    <script src="assets/js/startseite.js"></script>
    </body>
</html>
